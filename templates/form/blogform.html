{% extends 'main/base.html' %}

{% block content %}
{% autoescape off %}
{% if messages %}
    <div class="success alert alert-success">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
<div class="container">
    <form method = "post">
        {% csrf_token %}
        {{blog.as_p}}
        <button type="submit" class="btn btn-primary" value="submit">Submit</button>
    </form>
</div>
{% endautoescape %}
{% endblock %}
