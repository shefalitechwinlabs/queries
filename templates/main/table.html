{% extends 'main/base.html' %}

{% block content %}

<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Blog Name</th>
            <th scope="col">Mod Date</th>
            <th scope="col">Pub Date</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
            
              {% for entry in data %}
              <tr>
                <td>{{entry.id}}</td>
                <td><a href="/home/{{entry.blog.blog_name}}">{{entry.blog.blog_name|upper}}</a></td>
                <td>{{entry.mod_date|date:"d-m-Y"}}</td>
                <td>{{entry.pub_date|date:"d-m-Y"}}</td>
                <td><a type="button" href="/home/updatetable/{{entry.id}}" class="btn btn-outline-success">Update</a>
                <a type="button" href="/home/delete/{{entry.id}}" class="btn btn-outline-danger">Delete</a></td>
              </tr>
              {% endfor %}
            
        </tbody>
    </table>
</div>
  {% endblock %}
