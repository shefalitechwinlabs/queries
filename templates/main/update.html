{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <form method = "post" >
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Blog Name</label>
            <input type="text" value= "{{dataset.blog_name}}" class="form-control" name="blog_name">
        </div>
        <div class="mb-3">
            <label  class="form-label">Headline</label>
            <input type="text" value= "{{dataset.headline}}" class="form-control" name="headline">
        </div>
        <div class="mb-3">
            <label  class="form-label">Body Text</label>
            <textarea type="text" class="form-control" rows="5" col="30" name="body_text">{{dataset.body_text}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary" value="submit">Submit</button>
    </form>
</div>
{% endblock %}
