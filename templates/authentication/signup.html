<h3>Signup here</h3>
<hr>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p}}
    {% if messages %}
        <div class="success alert alert-success">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <button type="submit">Register</button>
</form>
